var first = true

function txt2bigInt(x){
  var res = bigInt(0);
  var i;
  for (i=0;i < x.length; i++ )
     res = res.times(256).add(x.charCodeAt(i))
  return res
}
function bigInt2txt(x){
  var res = '';
  while (x.gt(0))
  {
     res = String.fromCharCode(x.mod(256)) + res
     x = x.divide(256)
  }
  return res
}
function x10(x){
  var res = '';
  while (x.gt(0))
  {
     res = String.fromCharCode(x.mod(10).add(48)) + res
     x = x.divide(10)
  }
  return res
}

function bigInt2num(x){
  var res = '';
  while (x.gt(0)){
     res = String(x.mod(10)) + res
     x = x.divide(10)
  }
  return res

function num2bigInt(x){
  var res = bigInt(0);

     res = res.times(10).add(x.charCodeAt(i) - 48)

function h(x){
  var hx = "0123456789abcdef";

  var t, ii, r;
  var s = [512];

    jb = (jb + s[ja]) % 512;
    jc = (jc + s[jb]) % 512;

    t = s[jc]; s[jc] = s[i]; s[i] = t;
    if (r==1){

    }
   }

  for (r=0; r<512; r++){
     i = (i + 1) % 512;
     jb = s[(jb + s[i]) % 512];
     t=s[jb]; s[jb]=s[i]; s[i]=t;
  }
  var out = ''
  for (r=0; r<32; r++){
    i = (i + 1) % 512;
    ja = (ja + s[i]) % 512;
    jb = (jb + s[ja]) % 512;
    jc = (jc + s[jb]) % 512;
    jd = (jc + s[jc]) % 512;
    je = (jc + s[jd]) % 512;
    jf = (jc + s[je]) % 512;
    jg = (jc + s[jf]) % 512;
    jh = (jh + s[jg]) % 512;
    t=s[jh]; s[jh]=s[i]; s[i]=t;
    out = out + hx.charAt(((t>>4) & 0xf)) + hx.charAt(t & 0xf);                 
  }
  return out;
}

  function nxp(n) {
    var mx = bigInt(3*5*7*11*13*17*19)
